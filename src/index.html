<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <title>Weather app</title>
  </head>

  <body>
    <div
      class="app"
      style="background-image: url('assets/img/mosty-cloudy.jpg');"
    >
      <header class="header">
        <form class="header__form">
          <label for="input-search" class="input__label">
            <input
              name="input__search"
              class="input__search"
              id="input-search"
              type="text"
              placeholder="Search another sity"
            />
          </label>
        </form>

        <div class="header__autor">
          Автор фото:&nbsp;
          <a
            class="header__link"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            ><span class="header__name">websega</span></a
          >
        </div>
      </header>

      <div class="info">
        <div class="info__temperature">
          <span class="info__value">8&#176;</span>
          <span class="info__scale">C</span>
        </div>

        <div class="info__item">
          <div class="info__body">
            <div class="info__cityname">City</div>
            <img class="info__icon" alt="icon" />
          </div>

          <div class="info__downside">
            <div class="info__date"></div>

            <div class="info__weather-description">Описание</div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="weather-details__item">
          <img
            class="weather-details__icon"
            src="assets/img/cloud-details.svg"
            alt="icon"
          />
          <div>
            <div class="weather-details__title">Облачность</div>
            <div class="weather-details__value cloudy">88%</div>
          </div>
        </div>

        <div class="weather-details__item">
          <img
            class="weather-details__icon"
            src="assets/img/humidity-details.svg"
            alt="icon"
          />
          <div>
            <div class="weather-details__title">Влажность</div>
            <div class="weather-details__value humidity">62%</div>
          </div>
        </div>

        <div class="weather-details__item">
          <img
            class="weather-details__icon"
            src="assets/img/wind-details.svg"
            alt="icon"
          />
          <div>
            <div class="weather-details__title">Ветер</div>
            <div class="weather-details__value wind">2m/s</div>
          </div>
        </div>

        <div class="weather-details__item">
          <img
            class="weather-details__icon"
            src="assets/img/pressure-deatails.svg"
            alt="icon"
          />
          <div>
            <div class="weather-details__title">Давление</div>
            <div class="weather-details__value pressure">8 hPa</div>
          </div>
        </div>
      </div>

      <div class="tabs">
        <button class="tabs__tab" id="daily">
          Daily
        </button>
        <button class="tabs__tab" id="hourly">
          Hourly
        </button>
      </div>

      <div class="forecast"></div>
    </div>
  </body>
</html>
