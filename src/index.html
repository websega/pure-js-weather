<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <title>Weather app</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <form class="header__form">
          <label for="input-search" class="input__label">
            <input
              name="input__search"
              class="input__search"
              id="input-search"
              type="text"
              placeholder="Search another sity"
            />
          </label>
        </form>

        <div class="header__autor">
          Автор фото:&nbsp;
          <a
            class="header__link"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            ><span class="header__name">websega</span></a
          >
          <span>на</span>
          <a
            class="header__link"
            href="https://unsplash.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><span class="header__name">Unsplash.com</span></a
          >
        </div>
      </header>

      <div class="info"></div>

      <div class="weather-details"></div>

      <div class="tabs">
        <button class="tabs__tab" id="daily">Daily</button>
        <button class="tabs__tab" id="hourly">Hourly</button>
      </div>

      <div class="forecast"></div>
    </div>
  </body>
</html>
